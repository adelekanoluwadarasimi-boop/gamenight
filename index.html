<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameNight - Friend's Leaderboard</title>
    <meta name="description" content="Track your game night scores and see who reigns supreme among your friends.">
    <!-- Google Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <div class="logo-icon">üèÜ</div>
                <h1>GameNight<span>Leaderboard</span></h1>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search games or players...">
                    <span class="search-icon">üîç</span>
                </div>
                <div id="user-section" class="user-info">
                    <span id="user-display-name"></span>
                    <button id="auth-btn" class="btn-secondary">Login</button>
                </div>
                <button id="add-score-btn" class="btn-primary" style="display: none;">Add New Score</button>
            </div>
        </header>

        <main>
            <section class="stats-overview">
                <div class="stat-card">
                    <span class="stat-label">Total Games</span>
                    <span class="stat-value" id="total-games">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Top Player</span>
                    <span class="stat-value" id="top-player">-</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Most Played Game</span>
                    <span class="stat-value" id="most-played">-</span>
                </div>
            </section>

            <section class="leaderboard-section">
                <div class="section-header">
                    <h2>Current Standings</h2>
                </div>
                <div class="leaderboard-card">
                    <table id="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Games</th>
                                <th>Total Score</th>
                                <th>Win Rate</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="recent-history">
                <div class="section-header">
                    <h2>Recent Games</h2>
                </div>
                <div id="games-list" class="games-grid">
                    <!-- Populated by JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- Add Score Modal -->
    <div id="score-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Record a Game</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="add-score-form">
                <input type="hidden" id="entry-id">
                <div class="form-group">
                    <label for="game-name">Game Name</label>
                    <select id="game-name" required>
                        <option value="" disabled selected>Select a game</option>
                        <option value="Blox Fruits">Blox Fruits</option>
                        <option value="Whot">Whot</option>
                        <option value="Jujutsu Infinite">Jujutsu Infinite</option>
                        <option value="Shadow Boxing">Shadow Boxing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="player-name">Winner Name</label>
                    <input type="text" id="player-name" placeholder="Enter friend's name" required>
                </div>
                <div class="form-group">
                    <label for="score">Score / Points</label>
                    <input type="number" id="score" placeholder="Points awarded" required>
                </div>
                <div class="form-group">
                    <label for="game-date">Date</label>
                    <input type="date" id="game-date" required>
                </div>
                <div class="form-group">
                    <label for="game-proof">Proof Screenshot (Anti-Cheat)</label>
                    <input type="file" id="game-proof" accept="image/*" required>
                    <small style="color: var(--text-muted); font-size: 0.7rem;">Upload a screenshot of your win.</small>
                </div>
                <button type="submit" class="btn-submit">Save Result</button>
            </form>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="auth-modal-title">Welcome Back</h2>
                <button class="close-btn" id="close-auth">&times;</button>
            </div>
            <div class="auth-toggle">
                <button id="toggle-login" class="active">Login</button>
                <button id="toggle-signup">Sign Up</button>
            </div>
            <form id="auth-form">
                <div class="form-group" id="signup-name-group" style="display: none;">
                    <label for="signup-name">Account Name</label>
                    <input type="text" id="signup-name" placeholder="Choose a display name">
                </div>
                <div class="form-group">
                    <label for="auth-email">Email</label>
                    <input type="email" id="auth-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="auth-password">Password</label>
                    <input type="password" id="auth-password" placeholder="Enter password" required>
                </div>
                <button type="submit" id="auth-submit-btn" class="btn-submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>

</html>
